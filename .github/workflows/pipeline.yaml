name: Pipeline

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
         
      - name: setup and execute Gradle 'test' task
        uses: gradle/gradle-build-action@v2
        with: 
          arguments: test
          
  build:
    needs: [test]
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
         
      - name: Build
        uses: gradle/gradle-build-action@v2
        with: 
          arguments: shadowJar
      - name: Upload built Jar artifact
        uses: actions/upload-artifact@v3
        with:
          name: applicationJar
          path: build/libs/esop-0.1-all.jar

  terraform:
    needs: [build]
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    outputs:
      output1: ${{ steps.get-ip.outputs.ip }}
    steps:
      - uses: actions/checkout@v3

      - name: Terraform Formatting
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false -var="pk=${{ secrets.SSH_PRIVATE_KEY }}"

      - name: Terraform output
        id: get-ip
        run: echo "ip=$(terraform output instance_public_ip | tr -d '"')" >> $GITHUB_OUTPUT
  
  deploy:
    needs: [terraform]
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17

      - name: echo host
        run: echo ${{ needs.terraform.outputs.output1 }}
         
      - name: Download built Jar artifact
        uses: actions/download-artifact@v3
        with:
          name: applicationJar
         
      - name: Copy built Jar to remote machine instance
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ needs.terraform.outputs.output1 }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "esop-0.1-all.jar,start.sh"
          target: "~/app/"
       
      - name: startup the application
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ needs.terraform.outputs.output1 }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: /bin/bash ~/app/start.sh
       
         
        
